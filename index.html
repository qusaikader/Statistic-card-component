<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Statistics Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card-main container">
    <div class="row ">
      <div class="col-md-6 card-info-section order-2 order-md-1">
        <div class="row">
          <h1 class="card-header text-center text-md-start ">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
          <p class="card-info text-center text-md-start ">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
        </div>
        <div class="row mt-5">
          <div class="col-12 col-sm-4 text-center ">
            <h2 class="card-stat">10k+</h2>
            <p class="card-stat-header">COMPANIES</p>
          </div>
          <div class="col-12 col-sm-4 text-center ">
            <h2 class="card-stat">314</h2>
            <p class="card-stat-header">TEMPLATES</p>
          </div>
          <div class="col-12 col-sm-4 text-center ">
            <h2 class="card-stat">12M+</h2>
            <p class="card-stat-header">QUERIES</p>
          </div>
        </div>
      </div>
      <div class=" col-md-6 order-1 order-md-2">
        <img class="header-img" src="images/image-header-desktop.jpg" alt="Header Image">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
